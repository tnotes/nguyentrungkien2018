<script>
    function setCookie(cname,cvalue,exdays) {
        var d = new Date();
        d.setTime(d.getTime() + (exdays*24*60*60*1000));
        var expires = "expires=" + d.toGMTString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }

    function getCookie(cname) {
        var name = cname + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for(var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }
    var app = new Vue({
        el: "#bodyC",
        data(){
            return {
                username:'',
                password:'',
                date:'',
                month:'',
                year:'',
                prefix:"http://localhost",
                store:[],
                usernameC:getCookie("username"),
                passwordC:getCookie("password"),
                buttonAdd:true,
                loadingAdd:false



            }
        },

        created:async function(){


                let allAccount = await axios.post('/api/getAllAccount',{username:this.usernameC});

                let result = allAccount.data.data.filter(e=>{
                    if(e.type === 'pass'){
                        return e
                    }
                });

                this.store = result;



        },
        methods:{

            addfacebookaccount:async function(){
                this.buttonAdd = false;
                this.loadingAdd = true;
                let send = await axios.post('/api/account',{type:'pass',username:this.username,password:this.password,date:this.date,month:this.month,year:this.year});
                if(send.data.error === null){
                    this.store.push(send.data)
                }else {
                    alert(send.data.error)
                }
                this.username = '';
                this.password = '';
                this.date = '';
                this.month = '';
                this.year  = '';
                this.buttonAdd = true;
                this.loadingAdd = false;
            },
            remove:async function(username){


                let send = await axios.post('/api/deleteAccount',{ID_sender:username});

                this.store = this.store.filter(e=>{
                    if(e.ID_sender !== username){
                        return e
                    }
                })


            }


        },
    });
</script>
