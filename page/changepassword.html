<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex@3.0.1/dist/vuex.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-chat-scroll@1.3.3/dist/vue-chat-scroll.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="/js/jquery.min.js"></script>
    <style>
        body{
            background-color: #e6eaea;
            overflow-y: hidden;
        }
        .center-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            background-color: #e6eaea;
        }

        .cen{

            border:1px;
            width:800px;
            height:400px;
            background-color: #2c3e50;
            margin-left:50px;
            border-radius: 20px;
            color:white;
        }
        input{
            width:400px;
            height:50px;
            border-radius: 10px;
            background-color: #e6eaea;
            text-align: center;
            outline: none;
        }
        button{
            width:100px;
            height:50px;
            background-color: #727c86;
        }
        a{
            text-decoration: none;
        }
        .cur{

        }
        .cur:hover{
            color: #74a4cd;
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
<div class="center-screen" id="frame">
    <div class="cen">
        <div >
            <a href="/" style="color:white;float: left;margin-right: 20px"> <i class="material-icons" >home</i>   Go home</a>

            <div v-show="infoShow">
            <p>Họ và Tên:</p>
            <input  spellcheck="false" type="text" v-model="info.name">
            <p>Số điện thoại:</p>
            <input  spellcheck="false" type="text" v-model="info.phone">
            <p >{{status}}</p>
            <p style="color:yellow">Đang sử dụng gói cưới Trial</p>
                <i class="cur" @click="changePasswordShow">Thay đổi mật khẩu</i>
                <br>
                <button class="cur" style="margin-top:20px;" @click="changeInfo">Thay đổi</button>


                <br><br>

            </div>

            <div v-show="changePassword">
                <p>Mật khẩu mới:</p>
                <input @click="notMatch = false" spellcheck="false" type="text" v-model="password">

                <p>Nhập lại mật khẩu mới:</p>
            <input @click="notMatch = false"  spellcheck="false" type="text" v-model="repassword">
            <br>
            <br>
            <span style="color:red" v-show="notMatch">Mật khẩu không khớp nhau</span>
            <br>
            <br>
            <button class="cur" @click="send">Đổi mật khẩu</button>
                <button class="cur" @click="cancelC">Hủy</button>
            <br>
            <br>
            <span v-show="changeSuccess" style="color:#a1ff9f">Mật khẩu của bạn đã được thay đổi.</span>
            </div>

            <br>
            <br>


            <br>
        </div>
    </div>
   
</div>

</body>
<script>
    var app = new Vue({
        el: '#frame',
        data(){
            return {
                password:'',
                repassword:'',
                notMatch:false,
                changeSuccess:false,
                changePassword:false,
                info:{
                    name:null
                },
                status:null,
                infoShow:true
            }
        },
        created:async function(){
            let info = await axios.post('/api/infoUser');
            var d = new Date();
            d.setTime(info.data[0].limitTime);
            let month = d.getMonth()+1;
            let day = d.getDate();
            this.status = 'Hạn sử dụng đến ngày '+day+' tháng '+month+'.';
            this.info = info.data[0]
        },
        methods:{
            send:async function(){
                if(this.password === this.repassword){
                    let change = await axios.post('/api/changePassword',{password:this.password})
                    this.changeSuccess = true;

                }else {
                    this.notMatch = true
                }
            },
            changePasswordShow:async function(){
              this.infoShow = false;
              this.changePassword = true;
            },
            cancelC:async function(){
                this.infoShow = true;
                this.changePassword = false;
            },
            changeInfo:async function(){
                let change = await axios.post('/api/updateUser',{data:this.info})
                alert('Đã thay đổi')
            }
        }
    });
</script>
</html>
